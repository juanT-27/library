<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YourLibrary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;1,400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
 <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar first-bg">
    <div class="container">
      <a class="navbar-brand" href="#">Your Library</a>
      <button type="button" class=" btn btn-warning " data-bs-toggle="modal" data-bs-target="#modal-form"> Add book</button>
    </div>
  </nav>
  <!-- Vertically centered modal -->
  <div class="modal  " id="modal-form" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Book to the database</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row" id="formBooks">
                <div class="col-sm-12 mb-3">
                  <input type="text" class="form-control" placeholder="Book name" aria-label="First name" id="title">
                </div>
                <div class="col-sm-6 mb-3">
                  <input type="text" class="form-control" placeholder="author"  id="author">
                </div>
                <div class="col-sm-4 col-md-6 mb-3 ">
                    <input type="number" class="form-control" placeholder="Number of pages" id="pages">
                  
                </div>
                <div class="col-sm-12 mb-3 ">
                    <label > Have you read this book?</label>
                    <select class="form-select" aria-label="Have you read this book?" id="read">
                        <option value="Read">Yes</option>
                        <option value= "No read">No</option>
                      </select>
                      
                      
          </div>
                <div class="col-md-6">
                    <input type="submit" class="btn btn-warning subForm"  data-bs-dismiss="modal">
                  </div>
                </form>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    
      </div>
    </div>
  </div>
  
  <main class="container-fluid">
    <div class="booksContainer container mx-auto row mt-5  justify-content-center align-items-center">
        
          
    </div>
  </main>

  <template id="card-books">
    <div class="card col-12 col-sm-6  col-lg-3 mb-4  me-md-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Hernest</h6>
          <p class="card-text pages">Paginas: 500</p>
          <button type="button" class="card-text readed"></button>

          <div class="card-footer mt-3">
          <button type="button" class="btn-warning me-2 deleteCard"> Eliminar </a>
            </div>
        </div>
      </div>


  </template>

  <!-- Puedes agregar una etiqueta para el favicon aquÃ­ si lo deseas -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
